    <h1>Account creation</h1>

<body>
    <h1>Create an Account!</h1>
    <form method = "post" id = "login">
      <label for = "name" id ="firstName">First name:</label>  
      <input type = "text" name = "firstName"> <br>
      <label for = "name2" id ="lastName">Last name:</label>
      <input type ="lastname" name = "last"> <br>
      <label for = "mail" id ="Email">Email:</label>  
      <input type = "text" name = "emailInput"> <br>
      <label for = "username" id ="user">Username:</label>  
      <input type = "text" name = "userName"> <br>
      <label for = "password" id ="pass">Password:</label>
      <input type ="password" name = "passWord"> <br>
      <label for = "Ages" id ="Age">Age: </label>
      <input type = "number" name = "Age"> <br>
      <label for = "year" id = "grade">Year:</label> <br>
     <input type = "radio" name = "First Year" value = "FR">First Year <br>
      <input type = "radio" name = "Second Year" value = "SOPH">Second Year<br>
      <input type = "radio" name = "Third Year" value = "JR">Third Year <br>
      <input type = "radio" name = "Fourth Year" value = "SR">Fourth Year<br>
       <input type = "radio" name = "Graduate" value = "G">Graduate Student<br>
      <label for = "Gender">Gender:</label> <br>
      <input type = "radio" name = "male" value = "Male">Male <br>
      <input type = "radio" name = "female" value = "Female">Female <br>
      <input type = "radio" name = "other" value = "Other">Other <br>
      <button type = "submit">Create</button>
    </form>
    <p>Already have an account?<a href = "login.html"> Click here!</a></p>
</body>
