<body>
    <h1><u>Review Form</u></h1>
    <form>
     <div class = "course">
            <label for = "courseCode">Course Code</label>
            <input type = "text" class = "form-control" id = "courseCodeinput">
        </div>
        <br>
        <div class = "tags">
            <label for = "tag">Tags</label> 
            <input type = "text" class = "form-control" id = "tagInput">
            <ol id = "totalTags"></ol>
        </div>
        <br>
        <div class = "rating">
        <label for = "rate">Rating (1-5)</label>
        <input type = "number" class = "form-control" id = "ratingInput" min="1" max="5">
    </div>
        <br>
        <br>
    <div class="review">
        <label for="reviewLabel">Description</label>
        <textarea class="form-control" rows="10" id="comment"></textarea>
</div>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
